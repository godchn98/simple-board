<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Board Page</title>
</head>
<body>

    <header id="header"></header>

    <main>
        <form>
            <label for="search-type" hidden>type</label>
            <select id="search-type" name="search-type">
                <option>Title</option>
                <option>Article</option>
                <option>ID</option>
                <option>Nickname</option>
                <option>Hashtag</option>
            </select>
            <label for="search-value" hidden></label>
            <input id="search-value" type="search" placeholder="search" name="search-value">
            <button type="submit">Search</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Hashtag</th>
                    <th>Writer</th>
                    <th>Created At</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>First Article</td>
                    <td>#java</td>
                    <td>YJ</td>
                    <td>2022-01-01</td>
                </tr>
                <tr>
                    <td>Second Article</td>
                    <td>#spring</td>
                    <td>YJ</td>
                    <td>2022-01-02</td>
                </tr>
                <tr>
                    <td>third Article</td>
                    <td>#springboot</td>
                    <td>YJ</td>
                    <td>2022-01-04</td>
                </tr>
            </tbody>
        </table>

        <nav>
            <table>
                <tr>
                    <td>Previous</td>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>Next</td>
                </tr>
            </table>
        </nav>

    </main>

    <footer id="footer"></footer>

</body>
</html>
